<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Content-Security-Policy" content="default-src 'self' data: gap: https://ssl.gstatic.com 'unsafe-eval'; style-src 'self' 'unsafe-inline'; media-src *; img-src 'self' data: content:;">
        <meta name="format-detection" content="telephone=no">
        <meta name="msapplication-tap-highlight" content="no">
        <meta name="viewport" content="initial-scale=1, width=device-width, viewport-fit=cover">
        <link rel="stylesheet" type="text/css" href="css/index.css">
        <link rel="stylesheet" type="text/css" href="css/swiper.min.css">
        <script type="text/javascript" src="js/vue.min.js"></script>
        <title>Sava</title>
    </head>
    <body>
        <div class="app" id="app">
      
            <div class="header">
                <div style="flex-grow: 1; position: relative; height: 100%; width: 10%" >
                    <img src="./img/user-outline-active.svg" class="avatar" id="item6">
                </div>
                <div style="flex-grow: 11;  position: relative; height: 100%; width: 90%">
                    <p class="greeting">Xin chào! chào bạn <b>Việt Anh</b></p>
                </div>
            </div>

            <div id="app-content" class="swiper-container main-gallery">
                <div class="swiper-wrapper">
                    <div class="swiper-slide gallery-cell">
                        <div class="onerd ads swiper-container">
                            <div class="swiper-wrapper">
                                <div class="swiper-slide ads-cell"></div>
                                <div class="swiper-slide ads-cell"></div>
                                <div class="swiper-slide ads-cell"></div>
                                <div class="swiper-slide ads-cell"></div>
                                <div class="swiper-slide ads-cell"></div>
                            </div>
                            <div class="swiper-pagination ads-pagination"></div>
                        </div>
                        <div class="onerd">
                            <div class="swiper-container horizontal-list">
                                <div class="swiper-wrapper">
                                    <div class="swiper-slide horizontal-list-cell"></div>
                                    <div class="swiper-slide horizontal-list-cell"></div>
                                    <div class="swiper-slide horizontal-list-cell"></div>
                                    <div class="swiper-slide horizontal-list-cell"></div>
                                    <div class="swiper-slide horizontal-list-cell"></div>
                                </div>
                            </div>
                        </div>
                        <div class="onerd">
                            <div class="swiper-container horizontal-list">
                                <div class="swiper-wrapper">
                                    <div class="swiper-slide horizontal-list-cell"></div>
                                    <div class="swiper-slide horizontal-list-cell"></div>
                                    <div class="swiper-slide horizontal-list-cell"></div>
                                    <div class="swiper-slide horizontal-list-cell"></div>
                                    <div class="swiper-slide horizontal-list-cell"></div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="swiper-slide gallery-cell">
                        <div class="onerd"></div>
                        <div class="onerd"></div>
                    </div>
                    <div class="swiper-slide gallery-cell">
                        <div class="onerd"></div>
                        <div class="onerd"></div>
                        <div class="onerd"></div>
                    </div>
                    <div class="swiper-slide gallery-cell">
                        <div class="onerd"></div>
                    </div>
                    <div class="swiper-slide gallery-cell">
                            <div class="onerd"></div>
                    </div>
                    <div class="swiper-slide gallery-cell">
                            <div class="onerd"></div>
                    </div>
                </div>
            </div>

            <div class="footer">
                <div class="menu_item">
                    <input type="radio" class="radio_item" name="item" id="item1" checked>
                    <label for="item1" class="label_item">
                        <img src="./img/home-outline.svg">
                        <img src="./img/home-outline-active.svg">
                    </label>
                </div>
                <div class="menu_item">
                    <input type="radio" class="radio_item" name="item" id="item2">
                    <label for="item2" class="label_item">
                        <img src="./img/chart-area-outline.svg">
                        <img src="./img/chart-area-outline-active.svg">
                    </label>
                </div>
                <div class="menu_item">
                    <input type="radio" class="radio_item" name="item" id="item3">
                    <label for="item3" class="label_item">
                        <img src="./img/calendar-outline.svg">
                        <img src="./img/calendar-outline-active.svg">
                    </label>
                </div>
                <div class="menu_item">
                    <input type="radio" class="radio_item" name="item" id="item4">
                    <label for="item4" class="label_item">
                        <img src="./img/shopping-cart.svg">
                        <img src="./img/shopping-cart-active.svg">
                    </label>
                </div>
                <div class="menu_item">
                    <input type="radio" class="radio_item" name="item" id="item5">
                    <label for="item5" class="label_item">
                        <img src="./img/user-outline.svg">
                        <img src="./img/user-outline-active.svg">
                    </label>
                </div>
            </div>
        </div>


        <script type="text/javascript" src="js/jquery.min.js"></script>
        <script type="text/javascript" src="js/swiper.min.js"></script>
        <script type="text/javascript" src="cordova.js"></script>
        <script type="text/javascript" src="js/index.js"></script>
        <script type="text/javascript" src="js/indexCRUD.js"></script>
    </body>
</html>
